<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深圳地铁情况</title>
    <style type="text/css">

        html, body {
            height: 100%;
            width: 100%;
            overflow: auto
        }

        .lvmamp-subway-api path {
            fill: none;
            stroke-width: 8
        }

        .lvmamp-subway-api circle {
            fill: #fff;
            stroke-width: 2;
            cursor: pointer;
        }

        .lvmamp-subway-api circle.subway-station-outside {
            fill: transparent;
            stroke: transparent;
            stroke-width: 0
        }

        .lvmamp-subway-api .line_name_txt {
            font-size: 24px !important;
        }

        .line_name_bg {
            font-size: 14px !important;
        }

        .line_name_bg2 {
            font-size: 8px !important;
        }

        .lvmamp-subway-api #subway-svg {
            position: absolute;


        }

        .lvmamp-subway-api .line_name {
            display: block;
            float: left
        }


        .lvmamp-subway-api #g-station-name-normal {
            width: 2000px;
            height: 2000px;
            position: absolute;
            background-color: transparent;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0
        }

        .lvmamp-subway-api #subway-svg text {
            font-size: 16px
        }

    </style>

    <style type="text/css">
        #top {
            display: block;
            width: 2500px;
            height: 100px;
            margin-left: 300px;
        }

        #top input {
            border: solid blue;
            background: none;
            color: black;
            font-size: 50px;
            width: 1200px;
            height: 100px;
            padding: 0px 20px 0px 20px;
        }

        #totalBackground {
            width: 3000px;
            height: 1800px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #c4c2c1;
            z-index: 1;
            opacity: .6;
        }


    </style>
</head>

            + '月' + t.getDate() + '日 ' + t.getHours() + ':' + t.getMinutes() + ':' + t.getSeconds();
    }

    function testa() {
        document.getElementById('stationD').style.display = 'block';
        document.getElementById('totalBackground').style.display = 'block';
